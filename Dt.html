<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RUET Library — Departments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --green-600: #0b7a53;
      --blue-500:  #1e6fb8;
      --orange-500:#f08a24;
      --page-bg: #f4f7fb;
    }
    body{
      background:var(--page-bg);
      font-family:Inter,system-ui,Arial,sans-serif;
      color:#0f1724;
    }
    .navbar{
      background:linear-gradient(90deg,var(--green-600),var(--blue-500));
    }
    .navbar-brand{
      display:flex;
      align-items:center;
      gap:.6rem;
      color:white;
      font-weight:600;
    }
    .library-logo{
      width:54px;
      height:54px;
      border-radius:8px;
      border:3px solid rgba(255,255,255,0.12);
      object-fit:cover;
    }
    .hero{
      padding:80px 0;
      text-align:center;
    }
    .hero h1{
      font-size:32px;
      color:var(--green-600);
    }
    .dept-btn{
      padding:20px 40px;
      font-size:20px;
      border:none;
      border-radius:12px;
      color:white;
      margin:10px;
      cursor:pointer;
      transition:transform 0.2s ease;
    }
    .dept-btn:hover{ transform:scale(1.05); }
    .eee{ background-color:var(--blue-500); }
    .cse{ background-color:var(--orange-500); }
    footer{
      background:#073b2f;
      color:rgba(255,255,255,0.9);
      padding:18px 0;
      margin-top:80px;
      text-align:center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/RUET_logo.svg (3).png" alt="RUET" class="library-logo">
        <div>
          <div style="font-size:16px">RUET Library</div>
          <small style="opacity:.85;color:rgba(255,255,255,0.9)">Resources • Borrow • Learn</small>
        </div>
      </a>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <h1>Select Your Department</h1>
      <p class="lead mb-4">Choose your department to explore relevant resources.</p>
      <div>
        <button class="dept-btn eee" onclick="window.location.href='eee.html'">EEE Department</button>
        <button class="dept-btn cse" onclick="window.location.href='cse.html'">CSE Department</button>
      </div>
    </div>
  </section>

  <footer>
    © 2025 RUET Library | All Rights Reserved
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
